<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - TungTung Savor</title>

    <!-- Enlace CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <!-- Encabezado -->
    <header>
        <h1>TungTung Savor</h1>
        <p>Reserva de Mesa</p>
    </header>

    <!-- Navegación -->
    <nav>
        <ul class="menu-nav">
            <li><a href="index.html">1. Inicio</a></li>
            <li><a href="menu.html">2. Menú</a></li>
            <li><a href="pedido.html">3. Pedido</a></li>
            <li><a href="reserva.html" class="activo">4. Reservas</a></li>
        </ul>
    </nav>

    <!-- Contenido -->
    <main>

        <h2>Formulario de Reserva</h2>

        <section class="formulario">
            <form>

                <!-- Nombre -->
                <label for="nombre">Nombre del cliente:</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre">

                <br><br>

                <!-- Número de personas -->
                <label for="personas">Número de personas:</label>
                <input type="number" id="personas" min="1" max="20">

                <br><br>

                <!-- Edades -->
                <label for="edades">Edades de las personas:</label>
                <input type="text" id="edades" placeholder="Ej: 20, 25, 30">

                <br><br>

                <!-- Tipo de evento -->
                <label for="evento">Tipo de evento:</label>
                <select id="evento">
                    <option>Cumpleaños</option>
                    <option>Evento de trabajo</option>
                    <option>Evento familiar</option>
                </select>

                <br><br>

                <!-- Fecha -->
                <label for="fecha">Fecha de la reserva:</label>
                <input type="date" id="fecha">

                <br><br>

                <!-- Hora -->
                <label for="hora">Hora:</label>
                <input type="time" id="hora">

                <br><br>

                <!-- Observaciones -->
                <label for="obs">Observaciones:</label>
                <textarea id="obs" placeholder="Ej: Mesa cerca a la ventana, decoración especial..."></textarea>

                <br><br>

                <!-- Botón -->
                <button type="submit">Reservar Mesa</button>

            </form>
        </section>

    </main>

    <!-- Pie -->
    <footer>
        <p>© 2026 TungTung Savor</p>
    </footer>

</body>
</html>
