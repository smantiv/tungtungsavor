<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Codificación de caracteres -->
  <meta charset="UTF-8">

  <!-- Viewport para diseño responsive en móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Título de la pestaña -->
  <title>Pedido - TungTung Savor</title>

  <!-- Hoja de estilos principal -->
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

  <!-- =========================
       BARRA DE NAVEGACIÓN
  ========================== -->
  <nav class="top-nav">
    <div class="nav-container central">

      <!-- CONTENEDOR LOGO + PERFIL -->
      <div class="nav-logo-row">

        <!-- LOGO DE LA MARCA -->
        <a href="index.html" class="logo-center">
          <img src="../img/logofull.png" alt="Tung Tung Savor Logo">
        </a>

        <!-- ICONO DE PERFIL -->
        <a href="index.html" class="profile-icon right-side" title="Perfil">
          <svg class="icon" viewBox="0 0 24 24">
            <path
              d="M20 21a8 8 0 1 0-16 0"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
            <circle
              cx="12"
              cy="8"
              r="4"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            />
          </svg>
        </a>

      </div>
    </div>
  </nav>

  <!-- =========================
       CONTENIDO PRINCIPAL
  ========================== -->
  <main>

    <!-- TÍTULO DE LA SECCIÓN -->
    <h2 class="section-title">Formulario de Pedido</h2>

    <!-- SECCIÓN DEL FORMULARIO -->
    <section class="formulario">

      <!-- FORMULARIO DE PEDIDO -->
      <form id="formPedido">

        <!-- TARJETA CONTENEDORA -->
        <article class="card">

          <!-- NOMBRE DEL CLIENTE -->
          <label>Nombre del cliente</label>
          <input type="text" placeholder="Ingrese su nombre">

          <!-- LISTA DINÁMICA DE PLATOS -->
          <h3>Platos</h3>

          <!-- Aquí se agregan los platos dinámicamente con JavaScript -->
          <div id="lista-platos"></div>

          <!-- BOTÓN PARA AGREGAR PLATOS -->
          <button type="button" onclick="agregarPlato()">
            ➕ Agregar plato
          </button>

          <br><br>

          <!-- PRECIO TOTAL DEL PEDIDO -->
          <label>Precio total</label>

          <!-- Campo deshabilitado, se actualiza con JavaScript -->
          <input type="text" id="precioTotal" value="$0" disabled>

          <!-- OBSERVACIONES DEL CLIENTE -->
          <label>Observaciones</label>
          <textarea placeholder="Ej: Sin cebolla, extra salsa..."></textarea>

          <!-- BOTÓN PARA ENVIAR EL PEDIDO -->
          <button type="submit">Enviar Pedido</button>

        </article>
      </form>
    </section>

  </main>

  <!-- =========================
       FOOTER
  ========================== -->
  <footer>
    <p>© 2026 TungTung Savor</p>
  </footer>

  <!-- =========================
       SCRIPT JAVASCRIPT
       (lógica de platos y validaciones)
  ========================== -->
  <script src="../Js/Pedido.js"></script>

</body>
</html>
