<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido - TungTung Savor</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <nav class="top-nav">
      <div class="nav-container central">
        <div class="nav-logo-row">
          <a href="index.html" class="logo-center">
            <img src="../img/logofull.png" alt="Tung Tung Savor Logo">
          </a>
          <a href="rol.html" class="profile-icon right-side" title="Perfil">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M20 21a8 8 0 1 0-16 0" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <circle cx="12" cy="8" r="4" fill="none" stroke="currentColor" stroke-width="2"/>
            </svg>
          </a>
        </div>
        <ul class="menu-nav">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="menu.html">Menú</a></li>
          <li><a href="pedido.html" class="activo">Pedido</a></li>
          <li><a href="reserva.html">Reservas</a></li>
        </ul>
      </div>
    </nav>

    <main class="main-content">
        <div class="container-small">
            <h2 class="section-title">Formulario de Pedido</h2>
            <section class="formulario">
                <form>
                    <article class="card">
                        <label for="nombre">Nombre del cliente:</label>
                        <input type="text" id="nombre" placeholder="Ingrese su nombre">

                        <label for="plato">Seleccione el plato:</label>
                        <select id="plato">
                            <option>Hamburguesa Especial</option>
                            <option>Pizza Pepperoni</option>
                            <option>Ensalada César</option>
                            <option>Brownie con Helado</option>
                            <option>Arepitas de maíz con hogao</option>
                            <option>Filete de res en salsa de vino tinto</option>
                            <option>Arroz con leche</option>
                            <option>Postre de tres leches</option>
                            <option>Patacones con guacamole y suero costeño</option>
                        </select>

                        <label for="cantidad">Cantidad:</label>
                        <input type="number" id="cantidad" min="1" max="10" value="1">

                        <label for="precio">Precio Total:</label>
                        <input type="text" id="precio" value="$0" disabled>

                        <label for="obs">Observaciones:</label>
                        <textarea id="obs" placeholder="Ej: Sin cebolla, extra salsa..."></textarea>

                        <button type="submit" class="btn-submit">Enviar Pedido</button>
                    </article>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>© 2026 TungTung Savor</p>
    </footer>
</body>
</html>
